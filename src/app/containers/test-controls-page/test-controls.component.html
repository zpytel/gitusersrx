<app-car-search [query]="searchQuery$ | async" [searching]="loading$ | async" (search)="search($event)"></app-car-search>
<app-dropdown [items]="carlist|async" [valueselected]="selectedItem|async" (selected)="selectedCar($event)" *ngIf="(carlist|async).length>0">
</app-dropdown>
<app-car-detail [car]="selecteCar|async"></app-car-detail>
