
<md-card>
  
<md-card-content>
 <app-search [selectedIndex]="$index|async" (tabChanged)="getindex($event)"
 (search)="getSearch($event)" [query]="searchQuery$ | async" [searching]="loading$ | async"
  ></app-search>

  <md-radio-group class="example-radio-group">
  <md-radio-button class="example-radio-button" *ngFor="let item of hitlist$ |async" [value]="item.id">
     {{item.source.text}} 
  </md-radio-button>
</md-radio-group>


</md-card-content>
</md-card>
