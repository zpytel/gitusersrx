 <md-card>
      <md-card-title>Find a Car</md-card-title>
      <md-card-content>
        <md-input placeholder="Search by Car Maker e.g Ford" [value]="query" (keyup)="search.emit($event.target.value)"></md-input>
        <md-spinner [class.show]="searching"></md-spinner>
      </md-card-content>
  </md-card>
